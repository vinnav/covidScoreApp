<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="shortAndLong.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <title>NavTeam Covid scores</title>
  </head>
  <body>
      <div class="title">
          <div id=titleText>Covid-19 Score</div>
      </div>
      <div class="container-grid">
        
      <div class="row">
          <div class="patientDataText">
            NHS N.
          </div>   
          <div class="patientDataForm">
            <input type="text" size="20" class="nhsdata" id="nhsnumber">  
          </div>
      </div>
      <div class="row">
        <div class="patientDataText">
            Name
        </div>
        <div class="patientDataForm">
          <input type="text" size="20" class="nhsdata" id="name">  
        </div>
      </div>
      <div class="row">
        <div class="patientDataText">
          Surname
        </div>
        <div class="patientDataForm">
          <input type="text" size="20" class="nhsdata" id="surname">  
        </div>
      </div>
      <div class="row">
        <div class="patientDataText">
          Dob
        </div>
        <div class="patientDataForm">
          <input type="date" size="20" class="nhsdata" id="dob">  
        </div>
      </div>

      <div id = "generatedHtml">
  
      </div>

      <div class="row">

      </div>

      <div class="row result">
        <h2><strong>&nbspResult:</strong></h2>
        <div id="resultText">
        </div>
      </div>
      <button id="submitButton">Submit Here</button>
    </div>

  </body>
  <script src="shortAndLong.js"></script>
</html>
